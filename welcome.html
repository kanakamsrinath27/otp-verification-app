<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f4f4f4;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --primary: #007bff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    .card {
      background-color: var(--card-light);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      animation: slideUp 0.6s ease;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .emoji {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: float 2s infinite ease-in-out;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    #theme-label {
      font-size: 14px;
      color: inherit;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span id="theme-label">‚òÄÔ∏è Light Mode</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <div class="emoji">üéâ</div>
      <h1 id="welcome-name">Welcome!</h1>
      <p>You have successfully verified your OTP.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("userName") || "User";
      document.getElementById("welcome-name").textContent = `Welcome, ${name}!`;

      // Persisted dark mode
      const savedTheme = localStorage.getItem("theme");
      const toggleSwitch = document.getElementById("theme-toggle");
      const themeLabel = document.getElementById("theme-label");

      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        toggleSwitch.checked = true;
        themeLabel.textContent = "üåô Dark Mode";
      } else {
        themeLabel.textContent = "‚òÄÔ∏è Light Mode";
      }

      toggleSwitch.addEventListener("change", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        themeLabel.textContent = isDark ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
      });
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
